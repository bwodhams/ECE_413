<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UVFit Project</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css?v=1.1">
    <script src="javascripts/signout.js" defer></script>
</head>

<body>
    <div class="hometitle">
        <h1 style="text-align: center; font-size: 50px"><i>UVFit</i></h1>
    </div>

    <div class="allbtns">
        <form action="registerdevice.html">
            <div>
                <button class="btn btn-home-container btn-home">Register Device</button>
            </div>
        </form>
        <form action="deviceinfo.html">
            <div>
                <button class="btn btn-home-container btn-home">Device Information</button>
            </div>
        </form>
        <form action="account.html">
            <div>
                <button class="btn btn-home-container btn-home">My Account</button>
            </div>
        </form>
        <div>
            <button class="btn btn-home-container btn-home" id="signout">Logout</button>
        </div>
    </div>
</body>

</html>
