<!DOCTYPE html>
<html>

<head>
    <title>Register Device</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="javascripts/editdevice.js" defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


</head>

<body>
    <div class="allbtns">
        <form action="home.html">
            <div>
                <button class="btn btn-home-container btn-home"><i>Home</i></button>
            </div>
        </form>
    </div>
    <div class="registration-page">
        <div class="form">
            <label id="originalDevId"></label>
            <input id="deviceId" type="text" name="uvfitId" title="Input your UVFit ID" placeholder="enter new UVFit Device ID"
                value="" required><br>
            <br>
            <label id="originalDevName"></label>
            <input id="nameInput" type="text" name="name" title="Name your device" placeholder="enter new name for your device" value=""
                required><br>
            <br>
            <div id="serverResponse"></div>
            <button id="submitButton">submit</button>
        </div>

    </div>

</body>

</html>
