<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css?v=1.1">
    <script src="javascripts/register.js" defer></script>
</head>

<body>
    <div class="registration-page">
        <div class="form">
            <input type="text" name="email" id="email" title="Input your email address" placeholder="email">
            <br>
            <input type="text" name="fullName" id="fullName" title="Enter your first and last name" placeholder="full name">
            <br>
            <input type="password" name="password" pattern=".{6,}" id="password" title="Password must be 6 or more characters long"
                placeholder="password" value="" required><br>
            <input type="password" name="confirmPassword" pattern=".{6,}" id="passwordConfirm" title="Confirm your password"
            placeholder="confirm password" value="" required><br> <br>
            <button id="signup">register</button>
        </div>
    </div>
    <div id="responseDiv"></div>

</body>

</html>
