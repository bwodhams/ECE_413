<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <div class="registration-page">
        <div class="form">
            <form class="registration-form" action="#" method="POST">
                <input type="text" name="registerID" pattern=".{4,}" title="Username must be 4 or more characters long"
                    placeholder="username" value="" required><br>
                <br>
                <input type="password" name="registerPassword" pattern=".{6,}" title="Password must be 6 or more characters long"
                    placeholder="password" value="" required><br> <br>
                <button>register</button>
            </form>
        </div>
    </div>

</body>

</html>
